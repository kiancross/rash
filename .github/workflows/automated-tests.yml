name: Automated Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Build Tree âš™ï¸
        run: cmake . -B build -DCODE_COVERAGE=on

      - name: Build Library ğŸ§°
        run: cmake --build build --target rash
      
      - name: Build Tests ğŸ§°
        run: cmake --build build --target tests
      
      - name: Test ğŸ”¬
        run: ctest --test-dir build
  
      - name: Upload Coverage Report ğŸ“Š
        uses: codecov/codecov-action@v2.1.0
        with:
          env_vars: OS
      
      - name: Save Testing Logs ğŸ“¤
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: testing-logs
          path: build/Testing
 

  memory-leaks:
    name: Check Memory Leaks
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Valgrind ğŸ”§
        run: sudo apt-get install valgrind

      - name: Generate Build Tree âš™ï¸
        run: cmake . -B build
      
      - name: Build ğŸ§°
        run: cmake --build build

      - name: Check For Memory Leaks ğŸ”¬
        run: ctest --test-dir build -T memcheck
      
      - name: Save Logs ğŸ“¤
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: memory-check-logs
          path: build/Testing
